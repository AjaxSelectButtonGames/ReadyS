<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IMGUI Web Prototype</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    .ui-btn {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.1s;
    }

    .ui-btn:hover {
      background: #444;
    }

    .ui-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
